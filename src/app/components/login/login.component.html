<div class="background">
    <div class="card o-hidden">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4">
                    <div class="auth-logo text-center mb-4">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                    <h1 class="mb-3 text-18">Sign In</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control form-control-rounded" formControlName="user"
                                type="text" (input)="checkText()">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control form-control-rounded" formControlName="password"
                                type="password" (input)="checkText()">
                        </div>
                        <button type="submit" class="btn btn-rounded btn-primary btn-block mt-5"
                            [disabled]="disable">Accedi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
