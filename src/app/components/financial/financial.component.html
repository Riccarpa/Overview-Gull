<div *ngIf="days">
  <div class="mb-2">
    <button (click)="prevMonth()">prev</button>
    <button (click)="nextMonth()">next</button>
  </div>

  <div *ngFor="let day of days">
    <span>{{ day.date | date: "MM/dd/yy" }}</span>
    <span class="ml-3" *ngIf="day.activity_days_array[0]">{{
      day.activity_days_array[0].activity_name
    }}</span>
  </div>
</div>
