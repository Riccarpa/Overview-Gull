<button class="btn btn-primary px-3 m-3" (click)="showForm = !showForm">Aggiungi Cliente</button>

<div *ngIf="showForm">
    <div class="breadcrumb">
        <h1>Aggiungi cliente</h1>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="card-title mb-3">Form Inputs</div>
                    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Inserisci nome" formControlName="name">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="vat_number">Partita IVA</label>
                                <input type="text" class="form-control" id="vat_number" name="vat_number"
                                    placeholder="Inserisci partita IVA" formControlName="vat_number">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="business_name">Nome Commerciale</label>
                                <input type="text" class="form-control" id="business_name" name="business_name"
                                    placeholder="Inserisci nome commerciale" formControlName="business_name">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="representatives">Rappresentanti</label>
                                <input type="text" class="form-control" id="representatives" name="representatives"
                                    placeholder="Inserisci rappresentanti" formControlName="representatives">
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn-primary btn-rounded">Aggiungi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6" *ngFor="let client of clientsList">
        <div class="card card-profile-1 mb-4 p-4">
            <div class="card-body text-center">
                <h3 class="m-0">{{client.name}}</h3>
                <h5 class="mt-0 text-muted">P. IVA: {{client.vat_number}}</h5>
                <div class="avatar box-shadow-2 my-5">
                    <img src="./assets/images/faces/16.jpg" alt="">
                </div>
                <div class="d-flex justify-content-between my-4">
                    <div>
                        <h3 class="m-0">797K</h3>
                        <h5 class="mt-0 text-muted">Ricavi 2022</h5>
                    </div>
                    <div>
                        <h3 class="m-0">90K</h3>
                        <h5 class="mt-0 text-muted">Costi 2022</h5>
                    </div>
                    <div>
                        <h3 class="m-0">{{client.project_ids.length}}</h3>
                        <h5 class="mt-0 text-muted">Progetti attuali</h5>
                    </div>
                </div>
                <button class="btn btn-primary px-5 mx-2" (click)="editClient(client.id)">Modifica</button>
                <button class="btn btn-primary px-5 mx-2" (click)="deleteClient(client.id)">Elimina</button>
            </div>
        </div>
    </div>
</div>
