<div class="p-3 d-flex" 
  style="height: calc(100vh - 80px - (32px * 2) - 34px); width: 100%; overflow-x: auto;"
  mwlDroppable
  (drop)="onDrop($event, null)"
>
  <div *ngFor="let column of columns; let i = index" class="p-0 mx-2" style="min-width: 300px;">
    <div  
      class="card pointer" [class]="column.isDragging ? 'drag-active' : ''"
      style="max-height:100%; width: 100%;" 
      [style]="column.color" 
      mwlDraggable
      mwlDroppable 
      (drop)="onDrop($event, i)" 
      dragOverClass="drop-over-active"
      dropData="{{i}}"
      (dragStart)="onDragging(i, null)"
      (dragEnd)="onDragging(i, null)"
      [touchStartLongPress]="{ delay: 300, delta: 30 }"
      (dragOver)="dragOverColumn = i"
    >
      <div class="card-header">{{column.name}}</div>
      <div class="card-body" style="max-height: 100%; overflow-y: auto;">

        <div *ngFor="let task of column.tasks; let taskId = index" 
          class="card mb-3 pointer" [class]="task.isDragging ? 'drag-active' : ''"
          style="max-width: 18rem;" 
          mwlDraggable
          mwlDroppable
          (click)="openEditTask(modalTask, i, taskId)"
          dropData="{{i}},{{taskId}}"
          (dragStart)="onDragging(i, taskId)"
          (dragEnd)="onDragging(i, taskId)"
          [touchStartLongPress]="{ delay: 300, delta: 30 }"
          (dragOver)="dragOverCard = taskId"
        >
          <div class="card-header">
            <h5 class="m-0">{{task.title}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{task.description}}</p>
          </div>
          <div class="card-footer" *ngIf="task.checkList.length > 0">
            <p class="m-0">
              <i class="i-Check"></i>
              {{task.checksCompleted}}/{{task.checkList.length}}
            </p>
          </div>
        </div>

        <!-- Add Task -->
        <div *ngIf="!column.isCreatingTask" 
          class="card mb-3 pointer bckgr-transparent" 
          style="max-width: 18rem;" 
          (click)="column.isCreatingTask = true; inputFocus()"
        >
          <div class="card-body py-2">
            <p class="m-0"><span style="font-size: large; font-weight: bold;">&plus;</span> Add Task</p>  
          </div>
        </div>
        <div *ngIf="column.isCreatingTask" class="card mb-3 pointer" style="max-width: 18rem;">
          <div class="card-body py-2">
            <input
            #newTask
            [(ngModel)]="newTaskTitle"
            type="text"
            class="form-control"
            id="title"
            placeholder="Task title"
            (keydown.enter)="addTask(i)"
            (focusout)="newTaskTitle == '' ? column.isCreatingTask = false : addTask(i)"
          />
          </div>
          <div class="card-footer">
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="column.isCreatingTask = false; newTaskTitle = ''"
            >
              <span>&times;</span>
            </button>
            <button type="button" class="btn btn-primary" (click)="addTask(i)" [disabled]="newTaskTitle == ''">
              Add Task
            </button>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <!-- Add column -->
  <div class="p-0 mx-2" style="min-width: 300px;">
    <div *ngIf="!isCreatingColumn" 
      class="card pointer bckgr-transparent" 
      style="width: 100%;"
      (click)="isCreatingColumn = true"
    >
      <div class="card-body py-2">
        <p class="m-0"><span style="font-size: large; font-weight: bold;">&plus;</span> Add Column</p>  
      </div>
    </div>
    <div *ngIf="isCreatingColumn" class="card" style="width: 100%;">
      <div class="card-body py-2">
        <input
          [(ngModel)]="newColumnName"
          type="text"
          class="form-control"
          id="name"
          placeholder="Column name"
          (keydown.enter)="addColumn()"
          (focusout)="newColumnName == '' ? isCreatingColumn = false : addColumn()"
        />
      </div>
      <div class="card-footer">
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="isCreatingColumn = false; newColumnName = ''"
        >
          <span>&times;</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="addColumn()" [disabled]="newColumnName == ''">
          Add Column
        </button>
      </div>
    </div>
  </div>
</div>

<!-- new task card modal -->
<ng-template #modalTask let-modal>
  <form [formGroup]="taskForm">
    <div class="modal-header">
      <!-- <h4 *ngIf="!isEditingTitle" class="modal-title" (click)="isEditingTitle = true" id="modal-basic-title">{{taskForm.value.title}}</h4> -->
      <input
        formControlName="title"
        type="text"
        class="form-control bg-transparent"
        id="title"
        placeholder="Task title"
        style="border: none; font-size: 18px;"
        (keydown.enter)="isEditingTitle = false"
      />
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12">
        <div class="card-body p-0">
          
            <div class="row">
              <!-- <div class="col-md-12 form-group mb-3">
                <label for="title">*Title</label>
                <input
                  formControlName="title"
                  type="text"
                  class="form-control form-control"
                  id="title"
                  placeholder="Task title"
                />
                <p *ngIf="taskForm.get('title').invalid && taskForm.get('title').touched" class="text-danger position-absolute">Title required</p>
              </div> -->

              <div class="col-md-12 form-group mb-3">
                <label for="description">Description</label>
                <textarea 
                  class="form-control" 
                  formControlName="description" 
                  placeholder="Type a description" 
                  id="description" 
                  style="height: 100px"
                ></textarea>
              </div>

              <div class="col-md-12 form-group m-0" *ngIf="!isCreatingTask">
                <label for="">Checklist</label>
                <p *ngIf="checkList.controls.length == 0" class="m-0">Non ci sono elementi</p>
                <ng-container *ngFor="let checkForm of checkList.controls; let n = index">
                  <label class="checkbox checkbox-success" [formGroup]="checkForm" style="overflow-x: hidden; text-overflow: ellipsis;">
                    <input type="checkbox" formControlName="isChecked">
                    <span>{{checkForm.value.name}}</span>
                    <span class="checkmark" style="width: 15px; height: 15px; top: 2px"></span>
                  </label>
                </ng-container>

                <textarea #checkboxInput class="form-control mt-2" 
                  placeholder="Add element" 
                  (keydown)="onKeydown($event, checkboxInput.value)"
                  (keyup.enter)="addCheckbox(checkboxInput)"
                  appTextareaAutoresize
                ></textarea>
                <button type="button" class="btn btn-primary mt-2" (click)="addCheckbox(checkboxInput)">Add</button>
            
                
                <!-- <label class="checkbox checkbox-outline-warning">
                    <input type="checkbox" checked>
                    <span>Warning</span>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox checkbox-outline-danger">
                    <input type="checkbox">
                    <span>Danger</span>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox checkbox-outline-info">
                    <input type="checkbox">
                    <span>Info</span>
                    <span class="checkmark"></span>
                </label> -->
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </form> 
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateTask()" [disabled]="!taskForm.valid" ngbAutofocus>
      Edit
    </button>
  </div>
</ng-template>
