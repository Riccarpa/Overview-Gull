<div class="d-flex justify-content-between w-100 mb-4">
  <h2 class="">Projects</h2>

  <div>
    <button class="btn btn-success" (click)="confirm(modalConfirm)">Aggiungi Progetto</button>


    <ng-template class="m-0" #modalConfirm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Crea Un Proggetto</h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
          (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">

        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-body">
              <div class="card-title mb-3"></div>
              <form [formGroup]="projectForm" novalidate>
                <div class="row">

                  <div class="col-md-6 form-group mb-3">
                    <label for="name">project</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="nome proggetto">
                  </div>

                  <div class="col-md-6 form-group mb-3">
                    <label for="picker1">client</label>
                    <select class="form-control" formControlName="client_id" name="client_id">
                      <option value="" selected disabled hidden>clienti</option>
                      <option *ngFor="let c of clients" [value]="c.id">{{c.name}}</option>
                    </select>
                  </div>

                  <div class="col-md-6 form-group mb-3">
                    <label for="revenue">revenue</label>
                    <input class="form-control" type="number" name="revenue" formControlName="revenue" placeholder="revenue">
                  </div>

                  <div class="col-md-6 form-group mb-3">
                    <label for="status">status</label>
                    <select class="form-control" type="number" name="status" formControlName="status" placeholder="status">
                      <option selected disabled hidden [value]="null">status</option>
                      <option [value]="0">pending</option>
                      <option [value]="1">open</option>
                      <option [value]="2">close</option>
                    </select>
                  </div>

                  <div class="col-md-6 form-group mb-3">
                    <label for="picker1">progress</label>
                    <select class="form-control" formControlName="progress" name="progress">
                      <option [value]="null" selected disabled hidden>progress</option>
                      <option [value]="0">0 %</option>
                      <option [value]="20">20 %</option>
                      <option [value]="50">50 %</option>
                      <option [value]="80">80 %</option>
                      <option [value]="100">100 %</option>
                    </select>
                  </div>


                  <div class="col-md-6 form-group mb-3">
                    <label for="picker1">start date</label>
                    <input type="date" class="form-control" formControlName="start_date" >
                  </div>

                  <div class="col-md-6 form-group mb-3">
                    <label for="picker1">end date</label>
                    <input type="date" class="form-control" formControlName="end_date">
                  </div>




                </div>
              </form>
            </div>
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-rounded"
          (click)="modal.dismiss('cancel')">Cancel</button>
        <button type="button" ngbAutofocus class="btn btn-danger btn-rounded"
          (click)="modal.close('Ok');addProject()">Ok</button>
      </div>
    </ng-template>


  </div>
</div>

<section class="d-flex align-items-stretch flex-wrap">
  <div *ngFor="let proj of projects" class="col-lg-6 col-md-12 mb-4">
    <div  (click)="updateProject(proj.id)" class="card mb-4 h-100">
      <div  class="card-body h-100">

        <div class=" d-flex justify-content-start align-items-center mb-2">
          <img *ngIf="proj.logo" src="http://80.211.57.191/overview_dev/{{proj.logo}}"
            class="col-sm-1 rounded-circle smallImg ng-star-inserted p-0 mr-2" alt="">

          <div class="card-title m-0">{{proj.name}}</div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <table class="table">
              <tbody>
                <tr>
                  <td>Revenue</td>
                  <td class="font-weight-bold text-success">{{proj.revenue}}</td>
                </tr>
                <tr>
                  <td>Client</td>
                  <td class="font-weight-bold">
                    <p *ngFor="let c of clients | filterClient: proj.client_id" class="m-0">{{c.name}}</p>
                  </td>
                </tr>
                <tr [ngSwitch]="proj.status">
                  <td>Status</td>
                  <td *ngSwitchCase="0" class="text-danger font-weight-bold">pending</td>
                  <td *ngSwitchCase="1" class="text-danger font-weight-bold">open</td>
                  <td *ngSwitchCase="2" class="text-danger font-weight-bold">close</td>
                </tr>

                <tr>
                  <td>collaboratori</td>
                  <td class="text-warning font-weight-bold ">
                    <ul class="overflow p-0">
                      <li *ngFor="let idUser of proj.user_ids">
                        <p *ngFor="let u of users | filterUsers: idUser ">
                          {{u.name}}
                        </p>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div [ngSwitch]="proj.progress" class="col-md-6">

            <div *ngSwitchCase="50" echarts [options]="chartPie1" [autoResize]="true" style="height: 200px;">
            </div>

            <div *ngSwitchCase="80" echarts [options]="chartPie2" [autoResize]="true" style="height: 200px;">
            </div>

            <div *ngSwitchCase="100" echarts [options]="chartPie3" [autoResize]="true" style="height: 200px;">
            </div>

            <div *ngSwitchCase="20" echarts [options]="chartPie4" [autoResize]="true" style="height: 200px;">
            </div>

            <div *ngSwitchDefault echarts [options]="chartPieDef" [autoResize]="true" style="height: 200px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
