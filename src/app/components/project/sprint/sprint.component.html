<div class="d-flex justify-content-end w-100 mb-4">
    <button class="btn btn-success px-3 m-3">Crea Nuovo Sprint</button>
</div>

<div class="row">
    <div class="col-12" *ngFor="let sprint of currentSprints">
        <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
            <div class="card-body">
                <div class="card-title mb-3 d-flex justify-content-start w-100">
                    <h4>Sprint name: {{sprint.name}}</h4>
                    <button class="btn bg-transparent ml-2 p-0">
                        <i class="text-20 i-File-Edit"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" *ngIf="sprint">
                <app-task [sprint]="sprint" [collaboratorsIds]="project.user_ids" class="w-100"></app-task>
            </div>
        </div>
    </div>
</div>
