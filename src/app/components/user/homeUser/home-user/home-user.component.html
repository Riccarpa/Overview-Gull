<section class="col-12">
  <div *ngIf="user" class="card user-profile mt-5 mb-4 col-12">
    <!-- immagine user -->
    <div class="user-info">
      <img
        *ngIf="user.picture"
        class="profile-picture avatar-lg mb-2"
        src="{{ url }}{{ user.picture }}"
        alt=""
      />
      <p class="m-0 text-24">{{ user.name }} {{ user.surname }}</p>
    </div>
  </div>
